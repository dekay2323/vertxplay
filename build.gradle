plugins {
  id 'java'
  id 'groovy'
  id 'application'
}

repositories {
  mavenCentral()
  maven {
    url "https://oss.sonatype.org/content/repositories/iovertx-3720/"
  }
}


version = '3.5.0'

sourceCompatibility = '1.8'
mainClassName = 'io.vertx.core.Launcher'

dependencies {
  compile "io.vertx:vertx-core:$version"
  compile "io.vertx:vertx-web:$version"
  compile "io.vertx:vertx-config:$version"
  compile "io.vertx:vertx-auth-oauth2:$version"
  compile "io.vertx:vertx-lang-groovy:$version"
}

sourceSets {
  main {
    groovy {
      srcDir 'src/main/groovy'
    }
    resources {
      srcDir 'src/main/resources'
    }
  }
}

processResources {
  from 'src/main/resources'
}

task wrapper(type: Wrapper) {
  gradleVersion = '4.0'
}
